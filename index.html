<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="images/background-image.jpg" alt="Background Image" />
        <div class="overlay">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="form-section">
        <div class="info">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <strong>now</strong> to get started.
          </p>
          <p><em>You know you want to.</em></p>
        </div>
        <form id="signup-form">
          <h2>Let's do this!</h2>
          <div class="input-group">
            <div class="input-box">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="input-box">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-box">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input-box">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <span class="error-message" id="error-message"
                >* Passwords do not match</span
              >
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
